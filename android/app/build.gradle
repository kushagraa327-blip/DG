plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id("com.google.firebase.crashlytics") version "2.9.9" apply false
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    compileSdk 36
    ndkVersion "27.0.12077973"
    namespace "com.cyrusdemon7.dg"

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    packaging {
        jniLibs {
            useLegacyPackaging = false
            pickFirsts += ['**/libpl_droidsonroids_gif.so']
        }
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
       // apiVersion = '2.0'
       // languageVersion = '1.8'
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.cyrusdemon7.dg"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode 33
        versionName "1.3.2"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    // Task to align native libraries for 16KB page size
    afterEvaluate {
        tasks.matching { it.name.startsWith('merge') && it.name.endsWith('NativeLibs') }.configureEach {
            doLast {
                fileTree("$buildDir/intermediates").matching {
                    include '**/lib/**/*.so'
                }.each { file ->
                    exec {
                        commandLine 'python3', '-c', """
import os
import struct

def align_library(file_path, alignment=16384):
    with open(file_path, 'rb') as f:
        data = bytearray(f.read())
    
    if len(data) < 64:
        return
    
    # Check if it's an ELF file
    if data[0:4] != b'\\x7fELF':
        return
    
    # Add padding to align to 16KB
    padding_needed = (alignment - (len(data) % alignment)) % alignment
    if padding_needed > 0:
        data.extend(b'\\x00' * padding_needed)
    
    with open(file_path, 'wb') as f:
        f.write(data)
    print(f"Aligned {file_path} to 16KB")

align_library("${file.absolutePath}")
"""
                        ignoreExitValue = true
                    }
                }
            }
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                outputFileName = "DietaryGuide-${variant.versionCode}-${variant.versionName}.aab"
            } else {
                outputFileName = "DietaryGuide-${variant.versionCode}-${variant.versionName}.apk"
            }
        }
    }

    //archivesBaseName = "MightyFitness-1000-000"

}

flutter {
    source '../..'
}

